<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>

</head>

<body>
    <h1>Reconciler</h1>
    <p>
        Getting data from "http://localhost:3000/todos" and tracking difference between current state and last state and
        updating value accordingly.
    </p>

    <button onclick="addTodo()"> Click to get Todo </button><br /><br />

    <div id="todos"></div>

    <div id="current-state">
        <h3>Current state</h3>
        <ul id="current-list">

        </ul>
    </div>

    <div id="last-state">
        <h3>Old state</h3>
        <ul id="last-list">

        </ul>
    </div>

    <h3>Number of changes in DOM</h3>
    <div id="changes">

    </div>


    <script>
        let globalId = 1;
        let todoState = [];
        let oldTodoState = [];

        function markAsDone(id) {
            const child = oldTodoState[oldTodoState.findIndex((todo) => todo.id === id)];
            child["completed"] = true;

            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done !";
        }

        function addNewTodo(todo) {
            const parent = document.getElementById("todos");

            const child = document.createElement("div");
            child.setAttribute("id", todo.id);

            const firstGrandChild = document.createElement("div");
            firstGrandChild.innerText = todo.title;

            const secondGrandChild = document.createElement("div");
            secondGrandChild.innerHTML = todo.description;

            const thirdGrandChild = document.createElement("button");
            thirdGrandChild.innerText = "mark as done";

            thirdGrandChild.setAttribute("onclick", `markAsDone(${todo.id})`);

            child.appendChild(firstGrandChild);
            child.appendChild(secondGrandChild);
            child.appendChild(thirdGrandChild);

            parent.appendChild(child);
        }


        function removeTodo(todo) {
            const element = document.getElementById(todo.id);

            const parent = document.getElementById("todos");
            parent.removeChild(element);
        }


        function updateTodo(oldTodo, newTodo) {
            const element = document.getElementById(oldTodo.id);

            element.children[0].innerHTML = newTodo.title;
            element.children[1].innerHTML = newTodo.descripton;
            element.children[2].innerHTML = newTodo.completed ? "Mark as done" : "Done";
        }


        function updateState(newTodos) {
            displayList("current-list", newTodos);
            displayList("last-list", oldTodoState);

            const added = [];
            let deleted = [];
            const updated = [];
            let noChange = [];

            newTodos.forEach((element) => {
                // Checking whether todo is already there
                const indexChild = oldTodoState.findIndex(
                    (e) =>
                        e.id === element.id &&
                        e.title === element.title &&
                        e.descripton === element.descripton &&
                        e.completed === element.completed
                );

                if (indexChild >= 0) {
                    noChange.push(element);
                    oldTodoState.splice(indexChild, 1);
                }
                else {
                    // Check whethere a todo with a ID
                    const index = oldTodoState.findIndex(
                        (todo) => todo.id === element.id
                    );

                    if (index >= 0) {
                        // Todo present update
                        updated.push(element);
                        updateTodo(oldTodoState[index], element);

                        oldTodoState.splice(index, 1);
                    }
                    else {
                        // If not add todo
                        added.push(element);
                        addNewTodo(element);
                    }
                }
            });


            // Delete remaining in old state
            deleted = oldTodoState;
            deleted.forEach((todo) => {
                removeTodo(todo);
            });


            //Update the oldstate to new State
            oldTodoState = newTodos;


            // Displaying Count
            const changes = document.getElementById("changes");
            result = "";
            result += ` ${updated.length} Updated Count <br/> `;
            result += ` ${deleted.length} Deleted Count <br/> `;
            result += ` ${added.length} Added Count <br/> `;
            result += ` ${noChange.length} Nochanges <br/>`;
            changes.innerHTML = result;
        }

        async function addTodo() {
            const result = await fetch("http://localhost:3000/todos");
            todoState = await result.json();
            updateState(todoState.todos);
        }


        function displayList(listName, list) {
            const parent = document.getElementById(listName);
            let result = "";
            list.forEach((todo) => {
                result += ` Id : ${todo.id} `;
                result += ` Title :  ${todo.title} `;
                result += ` Description: ${todo.description} `;
                result += ` Status: ${todo.completed} `;
                result += `<br/>`;
            });


            parent.innerHTML = result;
        }


    </script>
</body>

</html>
